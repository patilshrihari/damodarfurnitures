<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Damodar Furnitures</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Stylish & Modern Furniture</h2>
        <p>Upgrade your home with our exclusive collection</p>
        <a href="#products" class="btn">Shop Now</a>
    </section>

    <section id="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="sofa.jpg" alt="Sofa">
                <h3>Luxury Sofa</h3>
                <p>INR 25,000</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="chaukat.jpg" alt="Table">
                <h3>chaukat</h3>
                <p>INR 70,000</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="chair.jpg" alt="Chair">
              &nbsp;
              &nbsp;
              &nbsp;
               <h3>Comfortable Chair</h3>
               &nbsp;
                <p>INR 2000</p>
                &nbsp;
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Furniture Haven. All rights reserved.</p>
    </footer>

</body>
</html>
